<!DOCTYPE html>
<html>
<head>
  <title>Boards</title>
</head>
<body>
  <div>hello world</div>

  <div id="container">
    
  </div>


<script type="text/javascript">
  const smooth = require('smooth-dnd');
  const { smoothDnD } = smooth;

  const electron = require('electron');
  const { ipcRenderer } = electron;
  ipcRenderer.send('getBoards')

  ipcRenderer.on('sendBoards', (event, boards) => {
    let myHtml = '';
    boards.forEach(element => myHtml += `<div>${element.name}</div>`);
    document.querySelector('#container').innerHTML = myHtml;

    var containerElement = document.getElementById('container');
    var container = smoothDnD(containerElement);
  });
</script>
</body>
</html>
